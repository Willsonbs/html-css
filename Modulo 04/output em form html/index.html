<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output em Formulários HTML</title>
</head>
<body>
    <h1>Output em Formulários HTML</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="in1">Número 1:</label>
        <input type="number" name="n1" id="in1" min="0" max="50" required
        oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="in2">Número 2:</label>
        <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="isoma">Soma=</label>
        <output name="soma" id="isoma">0</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>

   <script>
    function calculaSum() {
        var num1 = documentGetElementById('in1').value;
        var num2 = documentGetElementById('in2').value;
        var sum = Number(num1) + Number(num2);
        documentGetElementById('isoma').value = sum;
    }

    function resetOutput() {
        documentGetElementById('isoma').innerHTML = 0;
    }
   </script>
    
</body>
</html>
