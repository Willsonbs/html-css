
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms números e datas</title>
</head>
<body>

    <h1>Teste com formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!-- grupo de campos -->
            <p>
                <label for="inome">Nome:</label> <!-- nome-->
                <input type="text" name="nome" id="inome" required autocomplete="additional-name" placeholder="Nome completo" size="40">
            </p>
            <p>
                <label for="imedia">Média:</label><!--média-->
                <input type="number" name="media" id="imedia" required placeholder="nota" step="0.1" min="0" max="10">
            </p>
            <p>
                <label for="imes">Período Letivo:</label><!--Período letivo-->
                <input type="month" name="mes" id="imes" value="2024-05-27">
            </p>
            <p>
                <label for="idata">Data:</label><!--Data-->
                <input type="date" name="data" id="idata" required>
            </p>
            <p>
                <label for="ihora">Hora da prova:</label><!--Hora prova-->
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="iemail">E-mail:</label><!--Email-->
                <input type="email" name="email" id="iemail" size="40" required >
            </p>
            <p>
                <p>
                    <label for="iphone">Telefone:</label>
                    <input type="tel" name="telefone" id="iphone" autocomplete="tel" pattern="\d{4,5}-\d{4}$" required>
                </p>
            
            </p>
            <!--estudar sobre expressão regular  RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
