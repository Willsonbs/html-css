<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS IN HTML</title>
</head>
<body>
    <H1>HTML Tags Challenge</H1>
    <h2><strong>In HTML we can insert the elements from the following list. Hover the mouse cursor over the elements</strong></h2>
    <ul type="square">
        <li><strong><abbr title="Use a tag <P>">Parágrafos</abbr></strong></li>
        <li><strong><abbr title="Use a tag de <H1>, <H2>, <H3>, <H4>, <H5> e <H6>">Títulos</abbr></strong></li>
        <li><strong><abbr title="Use a tag <img>">Imagens</abbr></strong></li>
        <li><strong><abbr title="Use a tag <abbr>">Abreviações</abbr></strong></li>
        <li><strong><abbr title="Use a tag <code>">Código Fonte</abbr></strong></li>
        <li><strong><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></strong></li>
        <li><strong><abbr title="Use a tag <ul> e <li>">Listas com Demarcadores</abbr></strong></li>
    </ul>

    
</body>
</html>
